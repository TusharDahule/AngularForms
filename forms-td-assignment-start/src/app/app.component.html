<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)= onSubmit() #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" email ngModel #email="ngModel" required>
        </div>
        <p *ngIf="!email.valid && email.touched"> Email is invalid !</p>
       <!--  <div class="form-group">
          <label for="subscription">Subscription</label>
          <div *ngFor="let subscription of subscriptions">
            <select name="subscription" id="subscription" class="form-group" [ngModel]="defaultSubscription">
              <option [value]="subscription">{{subscription}}</option>
            </select>
          </div>
        </div> --> <!-- Wont work as they will print the dropdown individually -->
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ngModel #password="ngModel" required>
        </div>
        <p *ngIf="!password.valid && password.touched"> Password is invalid !</p>
        <button class="btn btn-success"  [disabled] = "!f.valid">Submit</button>
      </form>
    </div>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>User Data</h3>
        <p>Email : {{user.email}}</p>
        <p>Subscription : {{user.subscription}}</p>
        <p>Password : {{user.password}}</p>
      </div>
    </div>
  </div>
</div>
